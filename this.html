<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>More Dom Practice</h1>
    <p>Para 1</p>
    <p>Para 2</p>
    <p>Para 2</p>

    <script>
      let paras = document.getElementsByTagName("p");

      for (let i = 0; i < paras.length; i++) {
        paras[i].onclick = highlight;
      }

      function highlight() {
        this.className = "highlight";
      }
    </script>
  </body>
</html>
