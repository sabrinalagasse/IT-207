<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larger</title>
    <style>
      .larger {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <p>Para 1</p>
    <p>Para 2</p>
    <p>Para 2</p>
    <button id="btn">Increase Font Size</button>
    <script>
      let paras = document.getElementsByTagName("p");
      let btn = document.getElementById("btn");
      btn.onclick = increaseSize;

      function increaseSize() {
        for (let i = 0; i < paras.length; i++) {
          paras[i].className = "larger";
        }
      }
    </script>
  </body>
</html>
