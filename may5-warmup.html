<!DOCTYPE html>

<html>
<head>
    <title>May 5th Warm up activity</title>
</head>
<body>

<script>
    function getAge()
    {
        //get the user's age
        let age = prompt("What is your age?");
        
        //convert to an int
        age = parseInt(age);
        //as long as the age is non-numeric
        while (isNaN(age))
        {
            //reprompt and convert
            age = prompt("What is your age?");
            age = parseInt(age);
        }
        
        //return the value
        return age;
    }
    
    age = getAge();
    alert("Your age is " + age);
</script>
</body>
</html>
